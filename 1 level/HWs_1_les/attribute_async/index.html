<!DOCTYPE html>
<html>
<head>
	<title>async_attribute</title>
</head>
<body>
	<!-- Аттрибут async - в следствии того, что по умолчанию, документы(страница) прогружаются браузером синхронно, т.е сверху вниз, данный аттрибут позволяет не дожидаться прогрузки всех скриптов чтобы увидет полную стркутуру документа (т.е. всю страницу целиком) поэтому мы сразу видим заголовок <h1>, а скрипты в свою очередь начинают работать по мере того, как будут полностью загружены, игнорируя свой естественный порядок следования в коде.   -->
	<h1>asyncAndDeferAttributes</h1>
	<script src="js/my_1_script.js" async=""></script>
	<script src="js/my_2_script.js" async=""></script>
	<script src="js/my_3_script.js" async=""></script>
</body>
</html>
