		function mySimpleCalc (a, b, operation) {
			switch (operation) {
				case "sum":
					alert("sum( " + a + ", " + b + " ) = " + sum(a, b));
					break;
				case "dif":
					alert("difference( " + a +", " + b + " ) = " + dif(a, b));
					break;
				case "mult":
					alert("multiplication( " + a +", " + b + " ) = " + mult(a, b));
					break;
				case "div":
					alert("division( " + a +  ", " + b + " ) = " + div(a, b));
					break;
			}
		}

		function sum(a, b) {
			return (a + b);
		}

		function dif(a, b) {
			return (a - b);
		}

		function mult(a, b) {
			return (a * b);
		}

		function div(a, b) {
			return (a / b);
		}

		function isOperation(oper) {
			if (oper == "sum" || oper == "dif" || oper == "mult" || oper == "div") {
