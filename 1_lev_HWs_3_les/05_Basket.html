<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var basket = setRandomCost(5, 80, 500);
		getListOfBasket(basket);
 		document.write("<br>Total Cost of goods = " + getTotalCost(basket) + " rub");

		function setRandomCost(numOfGoods, from, to) {
			var arr = [];
			for (var i = 0; i < numOfGoods; i++) {
				arr.push(Math.round(Math.random() * (to - from) + from));
			}
			return arr;
		}

		function getListOfBasket(arr) {
			for (var i = 0; i < arr.length; i++) {
				document.write("cost of goods Num: " + i + " = " + basket[i] + " rub<br>");
			}
		}

		function getTotalCost(arr) {
			var res = 0;
			for (var i = 0; i < arr.length; i++) {
				res += arr[i];

			}
			return res;
		}



		//Убрал сюда, просто чтбы не мешало читать основной код
		document.write("<br><br><br>Нажмите F5 чтобы обновить стоимость товаров");

	</script>
</body>
</html>
