<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="article">
        <h3>Заголовок статьи</h3>
        <p>Первый абзац</p>
        <p>Второй абзац</p>
    </div>

	<script>
		// выбираем элемент div с классом .article, для работы в нем
		var blockDiv = document.querySelector("div.article");

		// Далее в blockDiv при помощи его метода childNodes делаем выборку по его дочерним элементам
		// childNodes в качестве значения возвращает МАССИВ дочерних элементов. 
		var arrayOfNodes = blockDiv.childNodes;

		// Далее в цикле for перебираем элементы массива arrayOfNodes
		// Заодно проверяя тип текущего элемента. 
		for (var i = 0; i < arrayOfNodes.length; i++) {
		 	
		 	// ||||||||||||||||||||||||||||| ВОПРОСЫ ||||||||||||||||||||||||||||||||||||
		 	// !!! Сразу читай вопрос снизу !!!; Что мешает оставить переменную не инициализированной? т.е. undefined
			// Ведь мы ее потом все равно инициализируем в условных блоках if
			var type = "";
			// попробывал не инициализировать type и консоль выдала (см. внизу там где цикл с ) вместо значений типа - undefined
			// Тогда другой вопрос, это из-за области видимости, так как они инициализируются в локальном контексте?
			// ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||


			// Здесь и так все понятно
			// Разве что === говорит о том, что сравниваемые значения должны быть идентичны,
			// В данном случае оба должны быть числового типа, так !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!  ДОПИСАТЬ  !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
			
			// св-во nodeType возвращает тип элеиента в виде числа
			// 1 - элемент
			// 2 - атрибут
			// 3 - текст
			if (arrayOfNodes[i].nodeType === 1) {
				type = "element"
			} else if (arrayOfNodes[i].nodeType === 2) {
				type = "attribute"

			} else if (arrayOfNodes[i].nodeType === 3) {
				type = "text"
			}

			// при помощи св-ва nodeName, каждого отдельного взятого узла, в массиве arrayOfNodes[i], выводит имя текущего узла в консоль
			// nodeName: возвращает имя узла 
			console.log(arrayOfNodes[i].nodeName + " тип элемента: " + type);
		 } 





	</script>
</body>
</html>
